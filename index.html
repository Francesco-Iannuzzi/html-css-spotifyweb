<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="debug">

    <div class="top d-flex">

        <div class="sidebar d-flex">

            <div class="side_top">
                <nav class="main_menu">

                    <div class="logo p-nav">
                        <a href="#"><img id="logo" src="./assets/img/logo-small.svg" alt=""></a>
                        <a href="#"><img id="text_logo" src="./assets/img/logo.svg" alt=""></a>
                    </div>
                    <!-- /logo -->

                    <ul class="items p-nav">
                        <li>
                            <a href="#" class="item d-flex">
                                <img class="icon" src="./assets/img/home.svg" alt="">
                                <h3 class="description_icon">Home</h3>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="item d-flex">
                                <img class="icon" src="./assets/img/search.svg" alt="">
                                <h3 class="description_icon">Cerca</h3>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="item d-flex">
                                <img class="icon" src="./assets/img/libreria.svg" alt="">
                                <h3 class="description_icon">La tua libreria</h3>
                            </a>
                        </li>
                    </ul>
                    <!-- /items -->

                    <div class="playlist p-nav">
                        <h2>PLAYLIST</h2>
                        <div class="list">
                            <ul>
                                <li>
                                    <i class="fa-solid fa-square-plus fa-2x"></i>
                                    <a href="#">Crea Playlist</a>
                                </li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div>
                    <!-- /playlist -->

                </div>
            </div>
            <!-- /side_top -->

            <div class="side_bottom">

                <div class="account p-nav">

                    <a href="#" class="downloads d-flex">
                        <img class="icon" src="./assets/img/download.svg" alt="">
                        <span class="description_icon">Installa app</span>
                    </a>
                    <!-- /downloads app -->

                    <hr>

                    <a href="#" class="user d-flex">
                        <img class="icon" src="./assets/img/profile.svg" alt="">
                        <h2 class="description_icon">John Doe</h2>
                    </a>
                    <!-- /user -->

                </div>
            </div>
            <!-- /side_bottom -->

        </div>
        <!-- /sidebar -->

        <div class="content"></div>
        <!-- /content -->

    </div>
    <!-- /top -->

    <footer class="bottom d-flex">

        <div class="tune d-flex">
            <div class="cover">
                <img src="./assets/img/sinister.jpeg" alt="">
            </div>
            <div class="title">
                <h4>Sinister</h4>
                <span>Brano Nome</span>
            </div>
            <div class="like">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>
        <!-- /tune -->

        <div class="play">

            <div class="top_play d-flex">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <!-- /top_play -->

            <div class="bottom_play d-flex">
                <span>0:25</span>
                <div class="play_bar"></div>
                <span>4:35</span>
            </div>
            <!-- /bottom_play -->

        </div>
        <!-- /play -->

        <div class="peripherals d-flex">
            <div class="d-flex">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-volume-high"></i>
            </div>
            <div class="volume_bar"></div>
        </div>
        <!-- /peripherals -->

    </footer>
    <!-- /bottom -->


</body>

</html>
